        <div class="container-fluid">

                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i>&nbsp; Acceuil</a>

                <li class="nav-item">
                    <a class="nav-link" href="construction.html"><i class="fas fa-users"></i>&nbsp; Mon Compte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="basket.html"><i class="fas fa-shopping-basket"></i>&nbsp; Panier &nbsp;<span id="basket-item-counter" class="badge bg-danger rounded-pill"></span></a>

                    <a class="nav-link" href="product.html"><i class="fas fa-shopping-basket"></i>&nbsp; Nos Produits</a>

    <h1 class="text-center text-secondary mb-3">Panier</h1>
    <h2 class="text-center text-primary">Liste d'Articles</h2>
    <section id="basket-list" class="mb-5">
        
    </section>
    <h2 class="text-primary text-center">Fromulaire de commande</h2>
    <form id="basket-form" class="mb-5">
        <div class="form-floating mb-3">
            <input type="text" id="first-name" placeholder="Jean" class="form-control" required>
            <label for="first-name" class="form-label">Prénom</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="last-name" placeholder="Dupont" class="form-control" required>
            <label for="last-name" class="form-label">Nom</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="city" placeholder="Paris" class="form-control" required>
            <label for="city">Ville</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="address" placeholder="Champs Elysées" class="form-control" required>
            <label for="address">Adresse</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" id="email" placeholder="Jean.dupont@exemple.com" class="form-control" required>
            <label for="email">E-mail</label>
        </div>
            <button type="button" id="form-submit" class="btn btn-primary container-fluid"><i class="fas fa-check"></i>&nbsp; Valider la commande</button>
    </form>
    <div id="form-alert"></div>
    <footer class="bg-secondary text-start">
        <div class="">
            <h4 class="text-start">
                <a href="construction.html"><i class="fas fa-mobile"></i>&nbsp; Contact</a>

            </h4>
        </div>
        <div>    
            <h4 class="text-start">
                <a href="construction.html"><i class="fas fa-question"></i>&nbsp; A propos</a>
            </h4>
            <h4>
                <a href="construction.html"><i class="fas fa-user-plus"></i>&nbsp; Offres d'emploi</a>
            </h4>
        </div>    
    </footer>
