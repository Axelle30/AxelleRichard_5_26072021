    <h1 class="text-center text-secondary">Découvrez nos produits</h1>

             <option id="product-customize-default">Choississez votre option de personnalisation</option>

         <button class="btn btn-primary container-fluid mt-3" id="product-order-button">Choississez d'abord votre produit !</button>
